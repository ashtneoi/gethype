{:prev:}prev{:} {:date:}date{:} {:next:}next{:} {:text:}text!{:}
{#top.html#}
{:title:}{date}{:}
{:style:}
    textarea#note-text {!
        height: 30em;
        width: 100%;
    }
{:}
{:body:}
    <nav>
        <p>
            <form autocomplete=off method=get>
                <input type=text name=date value={date}>
                <input type=submit value=Go>
            </form>
        </p>
        <p>
            <a href="note/{prev}">&lt;&lt;</a>
            |
            <a href="note/{today}">today</a>
            |
            <a href="note/{next}">&gt;&gt;</a>
        </p>
    </nav>
    <main>
        <form autocomplete=off action="" method=post>
            <textarea id=note-text>{text}</textarea>
            <input type=submit>
        </form>
    </main>
{:}
{#}
